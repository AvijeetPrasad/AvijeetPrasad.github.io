uot;,[161,&quot;^S&quot;,&quot;[[Abstract]]&quot;,536872318]],[&quot;^17&quot;,[161,&quot;^Q&quot;,&quot;^18&quot;,536872318]],[&quot;^17&quot;,[161,&quot;^A&quot;,false,536872318]],[&quot;^17&quot;,[161,&quot;^G&quot;,145,536872318]],[&quot;^17&quot;,[161,&quot;^Z&quot;,144,536872318]],[&quot;^17&quot;,[161,&quot;^X&quot;,144,536872318]],[&quot;^17&quot;,[161,&quot;^W&quot;,144,536872319]],[&quot;^17&quot;,[161,&quot;^W&quot;,162,536872319]],[&quot;^17&quot;,[161,&quot;^@&quot;,[&quot;^ &quot;],536872318]],[&quot;^17&quot;,[161,&quot;^I&quot;,162,536872318]],[&quot;^17&quot;,[161,&quot;^1?&quot;,true,536872318]],[&quot;^17&quot;,[161,&quot;^&lt;&quot;,&quot;~u63415faa-2c23-4b27-a4c6-f526e0829f8d&quot;,536872318]],[&quot;^17&quot;,[163,&quot;^S&quot;,&quot;In order to bridge the gap between heliospheric and solar observations of coronal mass ejections (CMEs), one of the key steps is to improve the understanding of their corresponding magnetic structures like the magnetic flux ropes (MFRs). But it remains a challenge to confirm the existence of a coherent MFR before or upon the CME eruption on the Sun and to quantitatively characterize the CME-MFR due to the lack of direct magnetic field measurement in the corona. In this study, we investigate the MFR structures, originating from two active regions (ARs), AR 11719 and AR 12158, and estimate their magnetic properties quantitatively. We perform the nonlinear force-free field (NLFFF) extrapolations with preprocessed photospheric vector magnetograms. In addition, remote-sensing observations are employed to find indirect evidence of MFRs on the Sun and to analyze the time evolution of magnetic reconnection flux associated with the flare ribbons during the eruption. A coherent ‚Äúpre-existing‚Äù MFR structure prior to the flare eruption is identified quantitatively for one event from the combined analysis of the extrapolation and observation. Then the characteristics of MFRs on the Sun before and during the eruption process, forming the CME-MFR, including the axial magnetic flux, field-line twist, and reconnection flux, are estimated and compared with the corresponding in-situ modeling results. We find that the magnetic reconnection processes associated with the accompanying flares for both events inject significant amount of flux into the erupted CME-MFRs.&quot;,536872320]],[&quot;^17&quot;,[163,&quot;^Q&quot;,&quot;^18&quot;,536872320]],[&quot;^17&quot;,[163,&quot;^A&quot;,false,536872320]],[&quot;^17&quot;,[163,&quot;^G&quot;,161,536872320]],[&quot;^17&quot;,[163,&quot;^Z&quot;,144,536872320]],[&quot;^17&quot;,[163,&quot;^X&quot;,161,536872320]],[&quot;^17&quot;,[163,&quot;^W&quot;,144,536872321]],[&quot;^17&quot;,[163,&quot;^W&quot;,162,536872321]],[&quot;^17&quot;,[163,&quot;^@&quot;,[&quot;^ &quot;],536872320]],[&quot;^17&quot;,[163,&quot;^1?&quot;,true,536872320]],[&quot;^17&quot;,[163,&quot;^&lt;&quot;,&quot;~u63415faa-c272-43e0-9329-316e30b71da0&quot;,536872320]],[&quot;^17&quot;,[165,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536872329]],[&quot;^17&quot;,[165,&quot;^Q&quot;,&quot;^18&quot;,536872329]],[&quot;^17&quot;,[165,&quot;^A&quot;,false,536872329]],[&quot;^17&quot;,[165,&quot;^G&quot;,161,536872329]],[&quot;^17&quot;,[165,&quot;^Z&quot;,144,536872329]],[&quot;^17&quot;,[165,&quot;^X&quot;,144,536872329]],[&quot;^17&quot;,[165,&quot;^W&quot;,144,536872330]],[&quot;^17&quot;,[165,&quot;^W&quot;,166,536872330]],[&quot;^17&quot;,[165,&quot;^@&quot;,[&quot;^ &quot;],536872329]],[&quot;^17&quot;,[165,&quot;^I&quot;,166,536872329]],[&quot;^17&quot;,[165,&quot;^1?&quot;,true,536872329]],[&quot;^17&quot;,[165,&quot;^&lt;&quot;,&quot;~u63415faa-a55f-4086-b130-7619a11f635c&quot;,536872329]],[&quot;^17&quot;,[167,&quot;^S&quot;,&quot;[he_2022_quantitative_characterization.pdf](https://iopscience.iop.org/article/10.3847/1538-4357/ac78df/pdf)&quot;,536873197]],[&quot;^17&quot;,[167,&quot;^M&quot;,1665230336864,536873197]],[&quot;^17&quot;,[167,&quot;^Q&quot;,&quot;^18&quot;,536872 earn the inherent long and short term dependencies in time series data. Using this method we forecast 11 years of monthly averaged data for Solar Cycle 25. Our forecasts show that the upcoming Solar Cycle 25 will have a maximum sunspot number around 106 ¬± 19.75 and maximum total sunspot area around 1771 ¬± 381.17. This indicates that the cycle would be slightly weaker than Solar Cycle 24.&quot;,536875209]],[&quot;^17&quot;,[648,&quot;^Q&quot;,&quot;^18&quot;,536875209]],[&quot;^17&quot;,[648,&quot;^G&quot;,647,536875209]],[&quot;^17&quot;,[648,&quot;^Z&quot;,336,536875209]],[&quot;^17&quot;,[648,&quot;^X&quot;,647,536875209]],[&quot;^17&quot;,[648,&quot;^W&quot;,162,536875209]],[&quot;^17&quot;,[648,&quot;^W&quot;,336,536875209]],[&quot;^17&quot;,[648,&quot;^1?&quot;,true,536875209]],[&quot;^17&quot;,[648,&quot;^&lt;&quot;,&quot;~u634181af-ae10-4aad-b6a9-9e0db0ead2a7&quot;,536875209]],[&quot;^17&quot;,[649,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875209]],[&quot;^17&quot;,[649,&quot;^Q&quot;,&quot;^18&quot;,536875209]],[&quot;^17&quot;,[649,&quot;^G&quot;,647,536875209]],[&quot;^17&quot;,[649,&quot;^Z&quot;,336,536875209]],[&quot;^17&quot;,[649,&quot;^X&quot;,336,536875209]],[&quot;^17&quot;,[649,&quot;^W&quot;,166,536875209]],[&quot;^17&quot;,[649,&quot;^W&quot;,336,536875209]],[&quot;^17&quot;,[649,&quot;^I&quot;,166,536875209]],[&quot;^17&quot;,[649,&quot;^1?&quot;,true,536875209]],[&quot;^17&quot;,[649,&quot;^&lt;&quot;,&quot;~u634181af-0cf8-4b77-bcf1-4781f9a34917&quot;,536875209]],[&quot;^17&quot;,[650,&quot;^S&quot;,&quot;[benson_2020_forecasting_solar_cycle_25.pdf](zotero://select/library/items/VVVGQJLJ) {{zotero-imported-file VVVGQJLJ, \\&quot;benson_2020_forecasting_solar_cycle_25.pdf\\&quot;}}&quot;,536875209]],[&quot;^17&quot;,[650,&quot;^Q&quot;,&quot;^18&quot;,536875209]],[&quot;^17&quot;,[650,&quot;^G&quot;,649,536875209]],[&quot;^17&quot;,[650,&quot;^U&quot;,345,536875209]],[&quot;^17&quot;,[650,&quot;^Z&quot;,336,536875209]],[&quot;^17&quot;,[6 mpulsive phase of the flare, then, soft X-ray emission moved to the loop top in the decay phase. Based on the temperature and density measurements and theoretical cooling models, the temperature evolution of the flare arch is consistent with impulsive heating during the jet eruption followed by conductive cooling via evaporation and minor prolonged heating in the top of the fan loop. Investigating the magnetic field topology and squashing factor map from Solar Dynamics Observatory/HMI, we conclude that the observed magnetic-fan flaring arch is mostly heated from low atmospheric reconnection accompanying the jet ejection, instead of from reconnection above the arch as expected in the standard flare model.&quot;,536875233]],[&quot;^17&quot;,[690,&quot;^Q&quot;,&quot;^18&quot;,536875233]],[&quot;^17&quot;,[690,&quot;^G&quot;,689,536875233]],[&quot;^17&quot;,[690,&quot;^Z&quot;,348,536875233]],[&quot;^17&quot;,[690,&quot;^X&quot;,689,536875233]],[&quot;^17&quot;,[690,&quot;^W&quot;,162,536875233]],[&quot;^17&quot;,[690,&quot;^W&quot;,348,536875233]],[&quot;^17&quot;,[690,&quot;^1?&quot;,true,536875233]],[&quot;^17&quot;,[690,&quot;^&lt;&quot;,&quot;~u634181e9-63c4-491d-aa41-3a9a29d17b0f&quot;,536875233]],[&quot;^17&quot;,[691,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875233]],[&quot;^17&quot;,[691,&quot;^Q&quot;,&quot;^18&quot;,536875233]],[&quot;^17&quot;,[691,&quot;^G&quot;,689,536875233]],[&quot;^17&quot;,[691,&quot;^Z&quot;,348,536875233]],[&quot;^17&quot;,[691,&quot;^X&quot;,348,536875233]],[&quot;^17&quot;,[691,&quot;^W&quot;,166,536875233]],[&quot;^17&quot;,[691,&quot;^W&quot;,348,536875233]],[&quot;^17&quot;,[691,&quot;^I&quot;,166,536875233]],[&quot;^17&quot;,[691,&quot;^1?&quot;,true,536875233]],[&quot;^17&quot;,[691,&quot;^&lt;&quot;,&quot;~u634181e9-f058-4953-84ff-b4235646e49c&quot;,536875233]],[&quot;^17&quot;,[692,&quot;^S&quot;,&quot;[lee_2020_a_solar_magnetic-fan_flaring.pdf](zotero://select/library/items/WFLW8EMH) {{zotero-imported-file WFLW8EMH, \\ lated changes of the transverse field. The southern portion of the filament rises upward due to torus instability and pushes against the NP. The induced NP reconnection then generates the circular ribbon and the initial remote brightening in the west, as accelerated electrons precipitate along the fan and propagate outward along quasi-separatix surfaces with high values of the squashing factor (Q) in the envelope fields, which have a curtain-like shape here. In the second stage, the southern end of the flux rope breaks away from the surface, sequentially disrupts the dome and overlying fields, and erupts in a whipping-like fashion to become a partial halo coronal mass ejection. This leads to an enhanced flare emission and fast-moving remote brightenings at the footpoints of the magnetic curtain, which span a remarkably broad region and are also associated with coronal dimmings. This is a rare example of eruptive circular-ribbon flares, in which the evolution of a flux rope from its formation to successful eruption out of the dome and the resulting unusually extended remote brightenings are completely observed.&quot;,536875239]],[&quot;^17&quot;,[700,&quot;^Q&quot;,&quot;^18&quot;,536875239]],[&quot;^17&quot;,[700,&quot;^G&quot;,699,536875239]],[&quot;^17&quot;,[700,&quot;^Z&quot;,318,536875239]],[&quot;^17&quot;,[700,&quot;^X&quot;,699,536875239]],[&quot;^17&quot;,[700,&quot;^W&quot;,162,536875239]],[&quot;^17&quot;,[700,&quot;^W&quot;,318,536875239]],[&quot;^17&quot;,[700,&quot;^1?&quot;,true,536875239]],[&quot;^17&quot;,[700,&quot;^&lt;&quot;,&quot;~u634181f4-c3f5-4510-b894-c84ddf90adbe&quot;,536875239]],[&quot;^17&quot;,[701,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875239]],[&quot;^17&quot;,[701,&quot;^Q&quot;,&quot;^18&quot;,536875239]],[&quot;^17&quot;,[701,&quot;^G&quot;,699,536875239]],[&quot;^17&quot;,[701,&quot;^Z&quot;,318,536875239]],[&quot;^17&quot;,[701,&quot;^X&quot;,318,536875239]],[&quot;^17&quot;,[701,&quot;^W&quot;,166,536875239]],[&quot;^17&q ge. The photospheric magnetic Ô¨Åeld from HMI was extrapolated to the corona using a non-force-free Ô¨Åeld technique that provided the three-dimensional distribution of electric currents, while an inversion of the chromospheric Ca ii line with a local thermodynamic equilibrium and a nonlocal thermodynamic equilibrium spectral archive delivered the temperature stratiÔ¨Åcations from the photosphere to the chromosphere.\\nResults. We Ô¨Ånd that the light bridge is a site of strong electric currents, of about 0.3 A m‚àí2 at the bottom boundary, which extend to about 0.7 Mm while decreasing monotonically with height. These currents produce a chromospheric temperature excess of about 600‚àí800 K relative to the umbra. Only the light bridge, where relatively weak and highly inclined magnetic Ô¨Åelds emerge over a duration of 13 h, shows a spatial coincidence of thermal enhancements and electric currents. The temperature enhancements and the Cowling heating are primarily conÔ¨Åned to a height range of 0.4‚àí0.7 Mm above the light bridge. The corresponding increase in internal energy of 200 J m‚àí3 can be supplied by the heating in about 10 min.\\nConclusions. Our results provide direct evidence for currents heating the lower solar chromosphere through Ohmic dissipation.&quot;,536875242]],[&quot;^17&quot;,[705,&quot;^Q&quot;,&quot;^18&quot;,536875242]],[&quot;^17&quot;,[705,&quot;^G&quot;,704,536875242]],[&quot;^17&quot;,[705,&quot;^Z&quot;,229,536875242]],[&quot;^17&quot;,[705,&quot;^X&quot;,704,536875242]],[&quot;^17&quot;,[705,&quot;^W&quot;,162,536875242]],[&quot;^17&quot;,[705,&quot;^W&quot;,229,536875242]],[&quot;^17&quot;,[705,&quot;^1?&quot;,true,536875242]],[&quot;^17&quot;,[705,&quot;^&lt;&quot;,&quot;~u634181fb-0cce-4286-b9f1-b01d5be39f6b&quot;,536875242]],[&quot;^17&quot;,[706,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875242]],[&quot;^17&quot;,[706,&quot;^Q&quot;,&quot;^18&quot;,536875242]],[&quot;^17&quot;,[706,&quot;^G&quot;,704,536875242]],[&quot;^17&quot;  analysis reveals strong heating of plasma at the core of the active region right from the preflare phase, which further intensified and spatially expanded during each event. The identification of a preexisting magnetic null by non-force-free-field modeling of the coronal magnetic fields at the location of early flare brightenings and remote faint ribbon-like structures during the preflare phase, which were magnetically connected with the core region, provide support for the breakout model of solar eruption. The magnetic extrapolations also reveal flux rope structures before both flares, which are subsequently supported by the observations of the eruption of hot extreme-ultraviolet channels. The second X-class flare diverged from the standard flare scenario in the evolution of two sets of flare ribbons, which are spatially well separated, providing firm evidence of magnetic reconnections at two coronal heights.&quot;,536875248]],[&quot;^17&quot;,[716,&quot;^Q&quot;,&quot;^18&quot;,536875248]],[&quot;^17&quot;,[716,&quot;^G&quot;,715,536875248]],[&quot;^17&quot;,[716,&quot;^Z&quot;,623,536875248]],[&quot;^17&quot;,[716,&quot;^X&quot;,715,536875248]],[&quot;^17&quot;,[716,&quot;^W&quot;,162,536875248]],[&quot;^17&quot;,[716,&quot;^W&quot;,623,536875248]],[&quot;^17&quot;,[716,&quot;^1?&quot;,true,536875248]],[&quot;^17&quot;,[716,&quot;^&lt;&quot;,&quot;~u63418205-9089-45c9-9873-d702a77c64e9&quot;,536875248]],[&quot;^17&quot;,[717,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875248]],[&quot;^17&quot;,[717,&quot;^Q&quot;,&quot;^18&quot;,536875248]],[&quot;^17&quot;,[717,&quot;^G&quot;,715,536875248]],[&quot;^17&quot;,[717,&quot;^Z&quot;,623,536875248]],[&quot;^17&quot;,[717,&quot;^X&quot;,623,536875248]],[&quot;^17&quot;,[717,&quot;^W&quot;,166,536875248]],[&quot;^17&quot;,[717,&quot;^W&quot;,623,536875248]],[&quot;^17&quot;,[717,&quot;^I&quot;,166,536875248]],[&quot;^17&quot;,[717,&quot;^1?&quot;,true,536875248]],[&quot;^17&quot;,[717,&quot;^&lt;&quot;,&quot;~u634182 odynamic (MHD) simulation. The simulation is initiated with magnetic field extrapolated from the vector magnetogram provided by the Helioseismic Magnetic Imager/Solar Dynamics Observatory, using a non-force-free approximation. The extrapolated Lorentz force is found to decay at a rate faster than the volume current density, making the higher corona to be effectively force-free while the Lorentz force affects only the lower corona and the photosphere-a desirable feature that agrees with the contemporary understanding. For the simulation, the plasma is idealized to be incompressible, thermally homogeneous and having perfect electrical conductivity. The results affirm MRs near a set of two three-dimensional (3D) magnetic nulls to be responsible for initiating the jet. Moreover, a flux rope located near the nulls contributes to the jet by changing its magnetic field lines from an anchored to an open topology. The scenario agrees with the standard mini-filament breakout model for blowout jets and provides its first demonstration from a 3D data-constrained MHD simulation where the computational output is reconciled with magnetogram(s) only once. The generation of flare ribbons is attributed to reconnections at a 3D null and a quasi-separatrix layer (QSL), highlighting the importance of topological complexity in flare initiation.&quot;,536875254]],[&quot;^17&quot;,[724,&quot;^Q&quot;,&quot;^18&quot;,536875254]],[&quot;^17&quot;,[724,&quot;^G&quot;,723,536875254]],[&quot;^17&quot;,[724,&quot;^Z&quot;,427,536875254]],[&quot;^17&quot;,[724,&quot;^X&quot;,723,536875254]],[&quot;^17&quot;,[724,&quot;^W&quot;,162,536875254]],[&quot;^17&quot;,[724,&quot;^W&quot;,427,536875254]],[&quot;^17&quot;,[724,&quot;^1?&quot;,true,536875254]],[&quot;^17&quot;,[724,&quot;^&lt;&quot;,&quot;~u63418210-d039-4687-a08e-8acbc3d8175f&quot;,536875254]],[&quot;^17&quot;,[725,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875254]],[&quot;^17&quot;,[725,&quot;^Q&quot;,&quot;^18&quot;,536875254]],[&quot;  three days during which two X-class flares occurred and found the free energy and relative helicity of the active region before and after the flare; our analysis indicates a peak in these quantities before the flare events, which is consistent with the other results. We also analyzed single-polarity regions AR 10923 and 10933, which showed very good fits to potential fields. This method provides useful reconstruction of NLFF and input fields for other numerical techniques.&quot;,536875263]],[&quot;^17&quot;,[735,&quot;^Q&quot;,&quot;^18&quot;,536875263]],[&quot;^17&quot;,[735,&quot;^G&quot;,734,536875263]],[&quot;^17&quot;,[735,&quot;^Z&quot;,532,536875263]],[&quot;^17&quot;,[735,&quot;^X&quot;,734,536875263]],[&quot;^17&quot;,[735,&quot;^W&quot;,162,536875263]],[&quot;^17&quot;,[735,&quot;^W&quot;,532,536875263]],[&quot;^17&quot;,[735,&quot;^1?&quot;,true,536875263]],[&quot;^17&quot;,[735,&quot;^&lt;&quot;,&quot;~u63418224-c72b-493b-8d7c-a5891dff76ad&quot;,536875263]],[&quot;^17&quot;,[736,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875263]],[&quot;^17&quot;,[736,&quot;^Q&quot;,&quot;^18&quot;,536875263]],[&quot;^17&quot;,[736,&quot;^G&quot;,734,536875263]],[&quot;^17&quot;,[736,&quot;^Z&quot;,532,536875263]],[&quot;^17&quot;,[736,&quot;^X&quot;,532,536875263]],[&quot;^17&quot;,[736,&quot;^W&quot;,166,536875263]],[&quot;^17&quot;,[736,&quot;^W&quot;,532,536875263]],[&quot;^17&quot;,[736,&quot;^I&quot;,166,536875263]],[&quot;^17&quot;,[736,&quot;^1?&quot;,true,536875263]],[&quot;^17&quot;,[736,&quot;^&lt;&quot;,&quot;~u63418224-a6de-4628-9bc6-2be4d095400e&quot;,536875263]],[&quot;^17&quot;,[737,&quot;^S&quot;,&quot;[prasad_2014_separable_solutions_of.pdf](http://adsabs.harvard.edu/abs/2014ApJ...786...81P)&quot;,536875448]],[&quot;^17&quot;,[737,&quot;^M&quot;,1665238495338,536875448]],[&quot;^17&quot;,[737,&quot;^Q&quot;,&quot;^18&quot;,536875263]],[&quot;^17&quot;,[737,&quot;^G&quot;,736,536875263]],[&quot;^17&quot;,[737,&quot;^U&quot;,550,536875263]],[&quot;^17 ^1?&quot;,true,536875266]],[&quot;^17&quot;,[741,&quot;^&lt;&quot;,&quot;~u6341822a-7bca-4109-8a68-fd2a87160661&quot;,536875266]],[&quot;^17&quot;,[742,&quot;^S&quot;,&quot;We present a model for a global axisymmetric turbulent dynamo operating in a galaxy with a corona that treats the parameters of turbulence driven by supernovae and by magneto-rotational instability under a common formalism. The nonlinear quenching of the dynamo is alleviated by the inclusion of small-scale advective and diffusive magnetic helicity fluxes, which allow the gauge-invariant magnetic helicity to be transferred outside the disk and consequently to build up a corona during the course of dynamo action. The time-dependent dynamo equations are expressed in a separable form and solved through an eigenvector expansion constructed using the steady-state solutions of the dynamo equation. The parametric evolution of the dynamo solution allows us to estimate the final structure of the global magnetic field and the saturated value of the turbulence parameter Œ± m , even before solving the dynamical equations for evolution of magnetic fields in the disk and the corona, along with Œ±-quenching. We then solve these equations simultaneously to study the saturation of the large-scale magnetic field, its dependence on the small-scale magnetic helicity fluxes, and the corresponding evolution of the force-free field in the corona. The quadrupolar large-scale magnetic field in the disk is found to reach equipartition strength within a timescale of 1 Gyr. The large-scale magnetic field in the corona obtained is much weaker than the field inside the disk and has only a weak impact on the dynamo operation.&quot;,536875266]],[&quot;^17&quot;,[742,&quot;^Q&quot;,&quot;^18&quot;,536875266]],[&quot;^17&quot;,[742,&quot;^G&quot;,741,536875266]],[&quot;^17&quot;,[742,&quot;^Z&quot;,515,536875266]],[&quot;^17&quot;,[742,&quot;^X&quot;,741,536875266]],[&quot;^17&quot;,[742,&quot;^W&quot;,162,536875266]],[&quot;^17&q ;^&lt;&quot;,&quot;~u6341823a-8c68-4067-a066-bae81e8ba02b&quot;,536875275]],[&quot;^17&quot;,[757,&quot;^S&quot;,&quot;Magnetohydrodynamics of the solar corona is simulated numerically. The simulation is initialized with an extrapolated non-force-free magnetic field using the vector magnetogram of the active region (AR) NOAA 12192 obtained on the solar photosphere. Particularly, we focus on the magnetic reconnections occurring close to a magnetic null-point that resulted in appearance of circular chromospheric flare ribbons on October 24, 2014 around 21:21 UT, after peak of an X3.1 flare. The extrapolated field lines show the presence of the three-dimensional (3D) null near one of the polarity inversion lines---where the flare was observed. In the subsequent numerical simulation, we find magnetic reconnections occurring near the null point, where the magnetic field lines from the fan-plane of the 3D null form a X-type configuration with underlying arcade field lines. The footpoints of the dome-shaped field lines, inherent to the 3D null, show high gradients of the squashing factor. We find slipping reconnections at these quasi-separatrix layers, which are co-located with the post-flare circular brightening observed at the chromospheric heights. This demonstrates the viability of the initial non-force-free field along with the dynamics it initiates. Moreover, the initial field and its simulated evolution is found to be devoid of any flux rope, which is in congruence with the confined nature of the flare.&quot;,536875275]],[&quot;^17&quot;,[757,&quot;^Q&quot;,&quot;^18&quot;,536875275]],[&quot;^17&quot;,[757,&quot;^G&quot;,756,536875275]],[&quot;^17&quot;,[757,&quot;^Z&quot;,451,536875275]],[&quot;^17&quot;,[757,&quot;^X&quot;,756,536875275]],[&quot;^17&quot;,[757,&quot;^W&quot;,162,536875275]],[&quot;^17&quot;,[757,&quot;^W&quot;,451,536875275]],[&quot;^17&quot;,[757,&quot;^1?&quot;,true,536875275]],[&quot;^17&quot;,[757,&quot;^&lt;&quot;,&quot;~u6341823a-347d-42e5-8 uot;^17&quot;,[762,&quot;^G&quot;,761,536875278]],[&quot;^17&quot;,[762,&quot;^Z&quot;,279,536875278]],[&quot;^17&quot;,[762,&quot;^X&quot;,279,536875278]],[&quot;^17&quot;,[762,&quot;^W&quot;,162,536875278]],[&quot;^17&quot;,[762,&quot;^W&quot;,279,536875278]],[&quot;^17&quot;,[762,&quot;^I&quot;,162,536875278]],[&quot;^17&quot;,[762,&quot;^1?&quot;,true,536875278]],[&quot;^17&quot;,[762,&quot;^&lt;&quot;,&quot;~u63418242-e588-4a36-9be3-ab608df3f441&quot;,536875278]],[&quot;^17&quot;,[763,&quot;^S&quot;,&quot;The magnetohydrodynamics of active region NOAA 11283 is simulated using an initial non-force-free magnetic field extrapolated from its photospheric vector magnetogram. We focus on the magnetic reconnections at a magnetic null point that participated in the X2.1 flare on 2011 September 6 around 22:21 UT (SOL2011-09-06T22:21X2.1) followed by the appearance of circular flare ribbons and coronal dimmings. The initial magnetic field from extrapolation displays a three-dimensional (3D) null topology overlying a sheared arcade. Prior to the flare, magnetic loops rise due to the initial Lorentz force, and reconnect at the 3D null, leading to expansion and loss of confined plasma that produce the observed pre-flare coronal dimmings. Further, the simulated dynamics documents the transfer of twist from the arcade to the overlying loops through reconnections, developing a flux rope. The non-parallel field lines comprising the rope and lower-lying arcades form an X-type geometry. Importantly, the simultaneous reconnections at the 3D null and the X-type geometry can explain the observed circular and parallel flare ribbons. Reconnections at the 3D null transform closed inner spine field lines into open field lines of the outer spine. The footpoints of these open field lines correspond to a ring-shaped coronal dimming region, tracing the dome. Further, the flux rope bifurcates because of these reconnections which also results in the generation of open magnetic field lines. The plasma loss along the open field lines can potentially explain the observed coronal dimming.&quot;,536875278]],[&quot;^17&quot;,[763,&quot;^Q&quot;,&quot;^18&quot;,536875278]],[&quot;^17&quot;,[763,&quot;^G&quot;,762,536875278]],[&quot;^17&quot;,[763,&quot;^Z&quot;,279,536875278]],[&quot;^17&quot;,[763,&quot;^X&quot;,762,536875278]],[&quot;^17&quot;,[763,&quot;^W&quot;,162,536875278]],[&quot;^17&quot;,[763,&quot;^W&quot;,279,536875278]],[&quot;^17&quot;,[763,&quot;^1?&quot;,true,536875278]],[&quot;^17&quot;,[763,&quot;^&lt;&quot;,&quot;~u63418242-575c-442b-b22a-7ac32c1715aa&quot;,536875278]],[&quot;^17&quot;,[764,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875278]],[&quot;^17&quot;,[764,&quot;^Q&quot;,&quot;^18&quot;,536875278]],[&quot;^17&quot;,[764,&quot;^G&quot;,762,536875278]],[&quot;^17&quot;,[764,&quot;^Z&quot;,279,536875278]],[&quot;^17&quot;,[764,&quot;^X&quot;,279,536875278]],[&quot;^17&quot;,[764,&quot;^W&quot;,166,536875278]],[&quot;^17&quot;,[764,&quot;^W&quot;,279,536875278]],[&quot;^17&quot;,[764,&quot;^I&quot;,166,536875278]],[&quot;^17&quot;,[764,&quot;^1?&quot;,true,536875278]],[&quot;^17&quot;,[764,&quot;^&lt;&quot;,&quot;~u63418242-3bcb-4b2b-a8e7-99c34f84d9e0&quot;,536875278]],[&quot;^17&quot;,[765,&quot;^S&quot;,&quot;[prasad_2020_magnetohydrodynamic.pdf](zotero://select/library/items/JCR3FABJ) {{zotero-imported-file JCR3FABJ, \\&quot;prasad_2020_magnetohydrodynamic.pdf\\&quot;}}&quot;,536875278]],[&quot;^17&quot;,[765,&quot;^Q&quot;,&quot;^18&quot;,536875278]],[&quot;^17&quot;,[765,&quot;^G&quot;,764,536875278]],[&quot;^17&quot;,[765,&quot;^U&quot;,294,536875278]],[&quot;^17&quot;,[765,&quot;^Z&quot;,279,536875278]],[&quot;^17&quot;,[765,&quot;^X&quot;,764,536875278]],[&quot;^17&quot;,[765,&quot;^W&quot;,166,536875278]],[&quot;^17&quot;,[765,&quot;^W&quot;,279,536875278]],[&quot;^17&quot;,[765,&quot;^1?&quot;,true,536875278]],[&quot;^17&quot;,[765,&quot;^&lt;&quot;,&quot;~u63418242-3d33-41a7-8d21-773f17d40f0c&quot;,536875278]],[&quot;^17&quo c9c-b1a90f4dcc06&quot;,536875281]],[&quot;^17&quot;,[768,&quot;^S&quot;,&quot;Formation of black holes may be constrained by intrinsic parameters characterizing them such as electric charge. Here we discuss the effects of a relatively minute excess of charge on extremal black hole formation and the horizon. We extend the implications of this argument to the formation of primordial black holes (PBH) in the early universe which gives a possible reason for the lack of detection of Hawking radiation. These charge limits also apply to dark matter (DM) particles that may form PHBs in the early universe. The constraint thus obtained on the electric charge of DM particles could also account for the required magnitude of the repulsive dark energy (DE) currently causing an accelerated universe which provides a possible unified picture of DM and DE. Keywords Extremal black hole ¬∑ Primordial black holes ¬∑ Dark matter ¬∑ Dark energy In a recent paper the formation of black holes in the early universe while invoking dark matter collapse was considered (Sivaram et al. 2018). This was consistent with observations of such objects at high red shifts (Ba√±ados et al. 2018; B K. Arun kenath.arun@cjc.christcollege.edu C. Sivaram sivaram@iiap.res.in A. Prasad avijeet@prl.res.in&quot;,536875281]],[&quot;^17&quot;,[768,&quot;^Q&quot;,&quot;^18&quot;,536875281]],[&quot;^17&quot;,[768,&quot;^G&quot;,767,536875281]],[&quot;^17&quot;,[768,&quot;^Z&quot;,440,536875281]],[&quot;^17&quot;,[768,&quot;^X&quot;,767,536875281]],[&quot;^17&quot;,[768,&quot;^W&quot;,162,536875281]],[&quot;^17&quot;,[768,&quot;^W&quot;,440,536875281]],[&quot;^17&quot;,[768,&quot;^1?&quot;,true,536875281]],[&quot;^17&quot;,[768,&quot;^&lt;&quot;,&quot;~u6341824a-5a29-406c-9356-30f4e5cbf0eb&quot;,536875281]],[&quot;^17&quot;,[769,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875281]],[&quot;^17&quot;,[769,&quot;^Q&quot;,&quot;^18&quot;,536875281]],[&quot;^17&quot;,[769,&quot;^G&quot;,767,536875281]],[&quot;^17&quot;,[76 ot;^17&quot;,[771,&quot;^I&quot;,250,536875284]],[&quot;^17&quot;,[771,&quot;^I&quot;,251,536875284]],[&quot;^17&quot;,[771,&quot;^I&quot;,252,536875284]],[&quot;^17&quot;,[771,&quot;^I&quot;,253,536875284]],[&quot;^17&quot;,[771,&quot;^I&quot;,254,536875284]],[&quot;^17&quot;,[771,&quot;^I&quot;,255,536875284]],[&quot;^17&quot;,[771,&quot;^I&quot;,256,536875284]],[&quot;^17&quot;,[771,&quot;^I&quot;,554,536875284]],[&quot;^17&quot;,[771,&quot;^1?&quot;,true,536875284]],[&quot;^17&quot;,[771,&quot;^&lt;&quot;,&quot;~u63418252-75ab-49f6-87c7-aa1233c32321&quot;,536875284]],[&quot;^17&quot;,[772,&quot;^S&quot;,&quot;[[Abstract]]&quot;,536875284]],[&quot;^17&quot;,[772,&quot;^Q&quot;,&quot;^18&quot;,536875284]],[&quot;^17&quot;,[772,&quot;^G&quot;,771,536875284]],[&quot;^17&quot;,[772,&quot;^Z&quot;,248,536875284]],[&quot;^17&quot;,[772,&quot;^X&quot;,248,536875284]],[&quot;^17&quot;,[772,&quot;^W&quot;,162,536875284]],[&quot;^17&quot;,[772,&quot;^W&quot;,248,536875284]],[&quot;^17&quot;,[772,&quot;^I&quot;,162,536875284]],[&quot;^17&quot;,[772,&quot;^1?&quot;,true,536875284]],[&quot;^17&quot;,[772,&quot;^&lt;&quot;,&quot;~u63418252-3a07-4ad6-97f2-9914202603ce&quot;,536875284]],[&quot;^17&quot;,[773,&quot;^S&quot;,&quot;A recent study demonstrated that freedom of convection and strength of magnetic field in the photospheric feet of active-region (AR) coronal loops, together, can engender or quench heating in them. Other studies stress that magnetic flux cancellation at the loop-feet potentially drives heating in loops. We follow 24 hr movies of a bipolar AR, using extreme ultraviolet images from the Atmospheric Imaging Assembly/Solar Dynamics Observatory (SDO) and line-of-sight (LOS) magnetograms from the Helioseismic and Magnetic Imager (HMI)/SDO, to examine magnetic polarities at the feet of 23 of the brightest coronal loops. We derived Fe xviii emission (hot-94) images (using the Warren et al. method) to select the hottest/brightest loops, and confirm their footpoint locations via non-force-free field extrapolations. From 6‚Ä≥ √ó 6‚Ä≥ boxes centered at each loop foot in LOS magnetograms we find that ‚àº40% of the loops have both feet in unipolar flux, and ‚àº60% of the loops have at least one foot in mixed-polarity flux. The loops with both feet unipolar are ‚àº15% shorter lived on average than the loops having mixed-polarity foot-point flux, but their peak-intensity averages are equal. The presence of mixed-polarity magnetic flux in at least one foot in the majority of the loops suggests that flux cancellation at the footpoints may drive most of the heating. But the absence of mixed-polarity magnetic flux (to the detection limit of HMI) in ‚àº40% of the loops suggests that flux cancellation may not be necessary to drive heating in coronal loops‚Äîmagnetoconvection and field strength at both loop feet possibly drive much of the heating, even in the cases where a loop foot presents mixed-polarity magnetic flux.&quot;,536875284]],[&quot;^17&quot;,[773,&quot;^Q&quot;,&quot;^18&quot;,536875284]],[&quot;^17&quot;,[773,&quot;^G&quot;,772,536875284]],[&quot;^17&quot;,[773,&quot;^Z&quot;,248,536875284]],[&quot;^17&quot;,[773,&quot;^X&quot;,772,536875284]],[&quot;^17&quot;,[773,&quot;^W&quot;,162,536875284]],[&quot;^17&quot;,[773,&quot;^W&quot;,248,536875284]],[&quot;^17&quot;,[773,&quot;^1?&quot;,true,536875284]],[&quot;^17&quot;,[773,&quot;^&lt;&quot;,&quot;~u63418252-15f5-4120-833f-72ec9588c733&quot;,536875284]],[&quot;^17&quot;,[774,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875284]],[&quot;^17&quot;,[774,&quot;^Q&quot;,&quot;^18&quot;,536875284]],[&quot;^17&quot;,[774,&quot;^G&quot;,772,536875284]],[&quot;^17&quot;,[774,&quot;^Z&quot;,248,536875284]],[&quot;^17&quot;,[774,&quot;^X&quot;,248,536875284]],[&quot;^17&quot;,[774,&quot;^W&quot;,166,536875284]],[&quot;^17&quot;,[774,&quot;^W&quot;,248,536875284]],[&quot;^17&quot;,[774,&quot;^I&quot;,166,536875284]],[&quot;^17&quot;,[774,&quot;^1?&quot;,true,536875284]],[&quot;^17&quot; r the magnetic Godbillon‚ÄìVey field    $\\\\unicode[STIX]{x1D6C8}=\\\\boldsymbol{A}\\\\times \\\\boldsymbol{B}/|\\\\boldsymbol{A}|^{2}$   and the Godbillon‚ÄìVey helicity density    $h_{\\\\text{gv}}=\\\\unicode[STIX]{x1D6C8}\\\\boldsymbol{\\\\cdot }(\\\\unicode[STIX]{x1D735}\\\\times \\\\unicode[STIX]{x1D6C8})$   in general MHD flows in which either    $h_{m}=0$   or    $h_{m}\\\\neq 0$   . A conservation law for    $h_{\\\\text{gv}}$   occurs in flows for which    $h_{m}=0$   . For    $h_{m}\\\\neq 0$   the evolution equation for    $h_{\\\\text{gv}}$   contains a source term in which    $h_{m}$   is coupled to    $h_{\\\\text{gv}}$   via the shear tensor of the background flow. The transport equation for    $h_{\\\\text{gv}}$   also depends on the electric field potential    $\\\\unicode[STIX]{x1D713}$   , which is related to the gauge for    $\\\\boldsymbol{A}$   , which takes its simplest form for the advected    $\\\\boldsymbol{A}$   gauge in which    $\\\\unicode[STIX]{x1D713}=\\\\boldsymbol{A}\\\\boldsymbol{\\\\cdot }\\\\boldsymbol{u}$   where    $\\\\boldsymbol{u}$   is the fluid velocity. An application of the Godbillon‚ÄìVey magnetic helicity to nonlinear force-free magnetic fields used in solar physics is investigated. The possible uses of the Godbillon‚ÄìVey helicity in zero helicity flows in ideal fluid mechanics, and in zero helicity Lagrangian kinematics of three-dimensional advection, are discussed.&quot;,536875287]],[&quot;^17&quot;,[778,&quot;^Q&quot;,&quot;^18&quot;,536875287]],[&quot;^17&quot;,[778,&quot;^G&quot;,777,536875287]],[&quot;^17&quot;,[778,&quot;^Z&quot;,413,536875287]],[&quot;^17&quot;,[778,&quot;^X&quot;,777,536875287]],[&quot;^17&quot;,[778,&quot;^W&quot;,162,536875287]],[&quot;^17&quot;,[778,&quot;^W&quot;,413,536875287]],[&quot;^17&quot;,[778,&quot;^1?&quot;,true,536875287]],[&quot;^17&quot;,[778,&quot;^&lt;&quot;,&quot;~u63418259-77ca-4975-bcdb-d87da893772e&quot;,536875287]],[&quot;^17&quot;,[779,&quot;^S&quot;,&quot;[[Attachme ,[781,&quot;^I&quot;,399,536875290]],[&quot;^17&quot;,[781,&quot;^I&quot;,400,536875290]],[&quot;^17&quot;,[781,&quot;^I&quot;,401,536875290]],[&quot;^17&quot;,[781,&quot;^I&quot;,402,536875290]],[&quot;^17&quot;,[781,&quot;^I&quot;,403,536875290]],[&quot;^17&quot;,[781,&quot;^I&quot;,404,536875290]],[&quot;^17&quot;,[781,&quot;^I&quot;,405,536875290]],[&quot;^17&quot;,[781,&quot;^I&quot;,554,536875290]],[&quot;^17&quot;,[781,&quot;^1?&quot;,true,536875290]],[&quot;^17&quot;,[781,&quot;^&lt;&quot;,&quot;~u6341825f-0a9f-4db8-b1d1-afc61d6d7c01&quot;,536875290]],[&quot;^17&quot;,[782,&quot;^S&quot;,&quot;[[Abstract]]&quot;,536875290]],[&quot;^17&quot;,[782,&quot;^Q&quot;,&quot;^18&quot;,536875290]],[&quot;^17&quot;,[782,&quot;^G&quot;,781,536875290]],[&quot;^17&quot;,[782,&quot;^Z&quot;,396,536875290]],[&quot;^17&quot;,[782,&quot;^X&quot;,396,536875290]],[&quot;^17&quot;,[782,&quot;^W&quot;,162,536875290]],[&quot;^17&quot;,[782,&quot;^W&quot;,396,536875290]],[&quot;^17&quot;,[782,&quot;^I&quot;,162,536875290]],[&quot;^17&quot;,[782,&quot;^1?&quot;,true,536875290]],[&quot;^17&quot;,[782,&quot;^&lt;&quot;,&quot;~u6341825f-6b80-45f4-be96-30abf11e4bb5&quot;,536875290]],[&quot;^17&quot;,[783,&quot;^S&quot;,&quot;We analyze high-resolution spectropolarimetric observations of a flux emerging region (FER) in order to understand its magnetic and kinematic structure. Our spectropolarimetric observations in the He I 1083.0 nm spectral region of a FER are recorded with GRIS at the 1.5 m aperture GREGOR telescope. A Milne-Eddington based inversion code was employed to extract the photospheric information of the Si I spectral line, whereas the He I triplet line was analyzed with the Hazel inversion code, which takes into account the joint action of the Hanle and the Zeeman effect. The spectropolarimetric analysis of Si I line displays a complex magnetic structure near the vicinity of FER. Moreover, we find supersonic downflows of 40 km/sec appears near the footpoints of loops connecting two pores of opposite polarity, whereas a strong upflows of 22 km/sec appears near the apex of the loops. Furthermore, non-force-free field extrapolations were performed separately at two layers in order to understand the magnetic field topology of the FER. We determine, using extrapolations from the photosphere and the observed chromospheric magnetic field, that the average formation height of the He triplet line is 2 Mm from the solar surface. The reconstructed loops using photospheric extrapolations along an arch filament system have a maximum height of 10.5 Mm from the solar surface with a foot-points separation of 19 Mm, whereas the loops reconstructed using chromospheric extrapolations are around 8.4 Mm high from the solar surface with a foot-point separation of 16 Mm at the chromospheric height. The magnetic topology in the FER suggests the presence of small-scale loops beneath the large loops. Under suitable conditions, due to magnetic reconnection, these loops can trigger various heating events in the vicinity of the FER.&quot;,536875290]],[&quot;^17&quot;,[783,&quot;^Q&quot;,&quot;^18&quot;,536875290]],[&quot;^17&quot;,[783,&quot;^G&quot;,782,536875290]],[&quot;^17&quot;,[783,&quot;^Z&quot;,396,536875290]],[&quot;^17&quot;,[783,&quot;^X&quot;,782,536875290]],[&quot;^17&quot;,[783,&quot;^W&quot;,162,536875290]],[&quot;^17&quot;,[783,&quot;^W&quot;,396,536875290]],[&quot;^17&quot;,[783,&quot;^1?&quot;,true,536875290]],[&quot;^17&quot;,[783,&quot;^&lt;&quot;,&quot;~u6341825f-a41c-403e-9038-c108dce25f34&quot;,536875290]],[&quot;^17&quot;,[784,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875290]],[&quot;^17&quot;,[784,&quot;^Q&quot;,&quot;^18&quot;,536875290]],[&quot;^17&quot;,[784,&quot;^G&quot;,782,536875290]],[&quot;^17&quot;,[784,&quot;^Z&quot;,396,536875290]],[&quot;^17&quot;,[784,&quot;^X&quot;,396,536875290]],[&quot;^17&quot;,[784,&quot;^W&quot;,166,536875290]],[&quot;^17&quot;,[784,&quot;^W&quot;,396,536875290]],[&quot;^17&quot;,[784,&quot;^I&quot ;,536875981]],[&quot;^17&quot;,[848,&quot;^S&quot;,&quot;Magnetic reconnections (MRs) for various magnetic field line (MFL) topologies are believed to be the initiators of solar eruptive events like flares and coronal mass ejections (CMEs). Consequently, important is a thorough understanding and quantification of the MFL topology and their evolution which leads to MRs. Contemporary standard is to extrapolate the coronal MFLs using equilibrium models where the Lorentz force on the coronal plasma is zero everywhere. In tandem, a non-force-free-field (NFFF) extrapolation scheme has evolved and allows for a Lorentz force which is non-zero only at the photosphere but asymptotically vanishes with height. The paper reports magnetohydrodynamic (MHD)- simulations initiated by NFFF extrapolation of the coronal MFLs for a flare producing active region NOAA 11158. Interestingly, quasi-separatrix layers (QSLs) which facilitate MRs are detected in the extrapolated MFLs and, here the paper makes an attempt to asses the role of QSLs in the flare onsets.&quot;,536875983]],[&quot;^17&quot;,[848,&quot;^Q&quot;,&quot;^18&quot;,536875983]],[&quot;^17&quot;,[848,&quot;^A&quot;,false,536875983]],[&quot;^17&quot;,[848,&quot;^G&quot;,847,536875983]],[&quot;^17&quot;,[848,&quot;^Z&quot;,844,536875983]],[&quot;^17&quot;,[848,&quot;^X&quot;,847,536875983]],[&quot;^17&quot;,[848,&quot;^W&quot;,162,536875984]],[&quot;^17&quot;,[848,&quot;^W&quot;,844,536875984]],[&quot;^17&quot;,[848,&quot;^@&quot;,[&quot;^ &quot;],536875983]],[&quot;^17&quot;,[848,&quot;^1?&quot;,true,536875983]],[&quot;^17&quot;,[848,&quot;^&lt;&quot;,&quot;~u63418a4e-2a61-4cf7-8b4f-5ffe3ada2a9c&quot;,536875983]],[&quot;^17&quot;,[849,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536875985]],[&quot;^17&quot;,[849,&quot;^Q&quot;,&quot;^18&quot;,536875985]],[&quot;^17&quot;,[849,&quot;^A&quot;,false,536875985]],[&quot;^17&quot;,[849,&quot;^G&quot;,847,536875985]],[&quot;^17&quot;,[849,&quot;^Z&quot;,844,536875985]],[&quot;^17&quot;
