ot;^I&quot;,153,536873201]],[&quot;^17&quot;,[145,&quot;^I&quot;,154,536873201]],[&quot;^17&quot;,[145,&quot;^I&quot;,155,536873201]],[&quot;^17&quot;,[145,&quot;^I&quot;,156,536873201]],[&quot;^17&quot;,[145,&quot;^I&quot;,157,536873201]],[&quot;^17&quot;,[145,&quot;^I&quot;,158,536873201]],[&quot;^17&quot;,[145,&quot;^I&quot;,159,536873201]],[&quot;^17&quot;,[145,&quot;^I&quot;,160,536873201]],[&quot;^17&quot;,[145,&quot;^I&quot;,554,536873201]],[&quot;^17&quot;,[145,&quot;^1?&quot;,true,536873185]],[&quot;^17&quot;,[145,&quot;^C&quot;,1665230346557,536873201]],[&quot;^17&quot;,[145,&quot;^&lt;&quot;,&quot;~u63415faa-58c6-418a-830b-fe7dd1bfcb42&quot;,536872317]],[&quot;^17&quot;,[161,&quot;^S&quot;,&quot;[[Abstract]]&quot;,536872318]],[&quot;^17&quot;,[161,&quot;^Q&quot;,&quot;^18&quot;,536872318]],[&quot;^17&quot;,[161,&quot;^A&quot;,false,536872318]],[&quot;^17&quot;,[161,&quot;^G&quot;,145,536872318]],[&quot;^17&quot;,[161,&quot;^Z&quot;,144,536872318]],[&quot;^17&quot;,[161,&quot;^X&quot;,144,536872318]],[&quot;^17&quot;,[161,&quot;^W&quot;,144,536872319]],[&quot;^17&quot;,[161,&quot;^W&quot;,162,536872319]],[&quot;^17&quot;,[161,&quot;^@&quot;,[&quot;^ &quot;],536872318]],[&quot;^17&quot;,[161,&quot;^I&quot;,162,536872318]],[&quot;^17&quot;,[161,&quot;^1?&quot;,true,536872318]],[&quot;^17&quot;,[161,&quot;^&lt;&quot;,&quot;~u63415faa-2c23-4b27-a4c6-f526e0829f8d&quot;,536872318]],[&quot;^17&quot;,[163,&quot;^S&quot;,&quot;In order to bridge the gap between heliospheric and solar observations of coronal mass ejections (CMEs), one of the key steps is to improve the understanding of their corresponding magnetic structures like the magnetic flux ropes (MFRs). But it remains a challenge to confirm the existence of a coherent MFR before or upon the CME eruption on the Sun and to quantitatively characterize the CME-MFR due to the lack of direct magnetic field measurement in the corona. In this study, we investigate the MFR structures, originating from two active regions (ARs), AR 11719 and AR 12158, and estimate their magnetic properties quantitatively. We perform the nonlinear force-free field (NLFFF) extrapolations with preprocessed photospheric vector magnetograms. In addition, remote-sensing observations are employed to find indirect evidence of MFRs on the Sun and to analyze the time evolution of magnetic reconnection flux associated with the flare ribbons during the eruption. A coherent ‚Äúpre-existing‚Äù MFR structure prior to the flare eruption is identified quantitatively for one event from the combined analysis of the extrapolation and observation. Then the characteristics of MFRs on the Sun before and during the eruption process, forming the CME-MFR, including the axial magnetic flux, field-line twist, and reconnection flux, are estimated and compared with the corresponding in-situ modeling results. We find that the magnetic reconnection processes associated with the accompanying flares for both events inject significant amount of flux into the erupted CME-MFRs.&quot;,536872320]],[&quot;^17&quot;,[163,&quot;^Q&quot;,&quot;^18&quot;,536872320]],[&quot;^17&quot;,[163,&quot;^A&quot;,false,536872320]],[&quot;^17&quot;,[163,&quot;^G&quot;,161,536872320]],[&quot;^17&quot;,[163,&quot;^Z&quot;,144,536872320]],[&quot;^17&quot;,[163,&quot;^X&quot;,161,536872320]],[&quot;^17&quot;,[163,&quot;^W&quot;,144,536872321]],[&quot;^17&quot;,[163,&quot;^W&quot;,162,536872321]],[&quot;^17&quot;,[163,&quot;^@&quot;,[&quot;^ &quot;],536872320]],[&quot;^17&quot;,[163,&quot;^1?&quot;,true,536872320]],[&quot;^17&quot;,[163,&quot;^&lt;&quot;,&quot;~u63415faa-c272-43e0-9329-316e30b71da0&quot;,536872320]],[&quot;^17&quot;,[165,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536872329]],[&quot;^17&quot;,[165,&quot;^Q&quot;,&quot;^18&quot;,536872329]],[&quot;^17&quot;,[165,&quot;^A&quot;,false,536872329]],[&quot;^17&quot;,[165,&quot;^G&quot;,161,536872329]],[&quot;^17&quot;,[165,&quot;^Z&quot;,144,536872329]],[&quot;^17&quot;,[165,&quot;^X&quot;,144,53 6873228]],[&quot;^17&quot;,[561,&quot;^S&quot;,&quot;One strong magnetic cloud (MC) with a magnetic field magnitude reaching ‚àº40 nT at 1 au during 2012 June 16‚Äì17 is examined in association with a preexisting magnetic flux rope (MFR) identified on the Sun. The MC is characterized by a quasi-three-dimensional (3D) flux rope model based on in situ measurements from the Wind spacecraft. The contents of the magnetic flux and other parameters are quantified. In addition, a correlative study with the corresponding measurements of the same structure crossed by the Venus Express (VEX) spacecraft at a heliocentric distance of 0.7 au and with an angular separation of ‚àº6¬∞ in longitude is performed to validate the MC modeling results. The spatial variation between the Wind and VEX magnetic field measurements is attributed to the 3D configuration of the structure appearing as a knotted bundle of flux. A comparison of the magnetic flux contents between the MC and the preexisting MFR on the Sun indicates that the 3D reconnection process accompanying an M1.9 flare may correspond to the magnetic reconnection between the field lines of the preexisting MFR rooted in the opposite polarity footpoints. Such a process reduces the amount of the axial magnetic flux in the erupted flux rope, by approximately 50%, in this case.&quot;,536873230]],[&quot;^17&quot;,[561,&quot;^Q&quot;,&quot;^18&quot;,536873230]],[&quot;^17&quot;,[561,&quot;^A&quot;,false,536873230]],[&quot;^17&quot;,[561,&quot;^G&quot;,560,536873230]],[&quot;^17&quot;,[561,&quot;^Z&quot;,171,536873230]],[&quot;^17&quot;,[561,&quot;^X&quot;,560,536873230]],[&quot;^17&quot;,[561,&quot;^W&quot;,162,536873271]],[&quot;^17&quot;,[561,&quot;^W&quot;,171,536873271]],[&quot;^17&quot;,[561,&quot;^@&quot;,[&quot;^ &quot;],536873230]],[&quot;^17&quot;,[561,&quot;^1?&quot;,true,536873230]],[&quot;^17&quot;,[561,&quot;^&lt;&quot;,&quot;~u63416681-12a2-4bad-80b8-84f2ecaa40b6&quot;,536873230]]]]]]"</script><script>window.logseq_state="{
